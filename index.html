<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
    body, html{width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    #allmap {
        width: 1400px;
        height: 700px;
        margin: 0;
    }
    </style>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3GLF1lXGlTNjUbqW9jcpbjwFHX8515rF"></script>
    <title>赵萌——丽水地图展示</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>

<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");    // 创建Map实例
    map.centerAndZoom(new BMap.Point(119.928996,28.475564), 11);  // 初始化地图,设置中心点坐标和地图级别（）
    map.setCurrentCity("丽水");          // 设置地图显示的城市 此项是必须设置的
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var navigationControl = new BMap.NavigationControl();//创建平移缩放控件 
    
    var cr = new BMap.CopyrightControl({
            anchor: BMAP_ANCHOR_TOP_LEFT,
            offset: new BMap.Size(20, 20)
        });   //设置版权控件位置
	    map.addControl(cr); //添加版权控件
        var bs = map.getBounds();   //返回地图可视区域
	    cr.addCopyright({
            id: 1, 
            content: "<img src='https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fwww.029lvwo.com%2Fuploads%2F2018%2F0831%2Fee334767dc7ccfac6d56605f63008e60_750x0.jpg&refer=http%3A%2F%2Fwww.029lvwo.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1649748371&t=ce0cb8fb2ab932b4e6c7e885ac366fd3' width='400px' height='200px'/><a href='#' style='font-size:16px;color:#000'>仙都</a>", 
            bounds: bs
        });

    var opts = {
    position: new BMap.Point(120.148614,28.698348), // 指定文本标注所在的地理位置
};
// 创建文本标注对象
var label = new BMap.Label('点击该标签查看丽水著名景点仙都介绍', opts);

map.addOverlay(label);

label.addEventListener("click",function()//添加标签的点击事件
                                  {
                                      window.open("https://baike.baidu.com/item/%E7%BC%99%E4%BA%91%E4%BB%99%E9%83%BD%E9%A3%8E%E6%99%AF%E5%90%8D%E8%83%9C%E5%8C%BA/5108157?fr=aladdin") ;//超级链接                                
                                  }
    )



</script>
